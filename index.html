<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
 <!-- Fuente Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>


  <div class="principal-container">

    <section>
      <img src="./images/image-qr-code.png" alt="QR-CODE" class="img-QRcode">
    </section>

    <section class="section-text">
      <p class="first-text">Improve your front-end skills by building projects</p>
      <p class="second-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>

  </div>

  
    <footer>
 <!-- Etiquetas por defecto de front-end mentor -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Oliver ramirez Guerra</a>.
      </div>
    </footer>
</body>
</html>
